
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="flip-animation.html">

<dom-module id="flash-card">
<style>
  :host {
    display: block;
    width: 100%;
    height: 100%;
    vertical-align: middle;
    text-align: center;
  }

  neon-animated-pages {
    position: relative;
  }

  neon-animatable {
    min-height: 300px;
    top: 10px;
    left: 10px;
    bottom: 10px;
    right: 10px;
    vertical-align: middle;
    text-align: center;
    @apply(--shadow-elevation-3dp);
  }

  #front {
    width: 100%;
    height: 100%;
    vertical-align: middle;
    line-height: 300px;
    text-align: center;
    cursor: pointer;
    background: #C5E1A5;
  }

  #back {
    width: 100%;
    height: 100%;
    vertical-align: middle;
    line-height: 300px;
    text-align: center;
    background: #B3E5FC;
  }

  #correct {
    color: #4CAF50;
  }

  #wrong {
    color: #F44336;
  }
</style>

<template>
    <p>{{card.deck}}</p>
    <div class="layout vertical" >
      <div class="layout horizontal" style="margin: 10px">
        <paper-icon-button  id="wrong" on-tap="_reset" icon="block"></paper-icon-button>
        <div class="flex"><img id="eye" src="/images/eyes.png" style='height: 30px;' alt="eye"></div>
        <paper-icon-button id="correct" on-tap="_space" icon="check"></paper-icon-button>
      </div>

      <!-- card flip -->
      <neon-animated-pages id="pages" class="flex" on-tap="_flip" selected="0">
        <neon-animatable>
            <div id="front">front</div>
        </neon-animatable>
        <neon-animatable>
            <div id="back">back</div>
        </neon-animatable>
      </neon-animated-pages>
    </div>
</template>

  <script>
    Polymer({
      is: 'flash-card',

      properties: {
        card: {
          type: Object, 
          value: function() { return {}; }, 
          notify: true,
          observer: "_cardChanged"
        }
      },

      ready: function() {
        this.$.pages.selected = 0;

        var imgEye = this.$.eye;
        this.timer = setTimeout(function() {
          imgEye.src = "/images/eyes.gif";
        }, 7000);
      },

      _cardChanged: function(e) {
        this.$.front.innerText = this.card.question || "no data";
        this.$.back.innerText = "";
        this.$.pages.selected = 0;

        // TODO: slide effect for next card

        //this.$.pages.entryAnimation = "slide-right-animation";
        //this.$.pages.exitAnimation = "flip-out-animation";
        //this.$.pages.selected = 0;
      },

      _flip: function(e) {
        e.preventDefault();

        this.eyeControl();

        this.$.pages.entryAnimation = "flip-in-animation";
        this.$.pages.exitAnimation = "flip-out-animation";

        if (this.$.pages.selected === 0) {
          this.$.back.innerText = this.card.answer || "no data";
          this.$.pages.selected = 1;
        } else {
          this.$.pages.selected = 0;
        }
      },

      // hard to remember
      _reset: function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        if (this.card.interval) {
          this.card.interval = 1.01 * this.card.interval;
        } else {
          this.card.interval = 0.3;
        }

        this.fire('next');
      },

      // easy to remember
      _space: function(e) {
        e.preventDefault();
        e.stopPropagation();

        if (this.card.interval) {
           this.card.interval = 2 * this.card.interval;
        } else {
           this.card.interval = 1.0;
        }

        this.fire('next');
      },

      // for fun and guiding
      eyeControl: function() {
          var imgEye = this.$.eye;
          clearTimeout(this.timer);
          imgEye.src = "/images/eyes.png";

          this.timer = setTimeout(function() {
            imgEye.src = "/images/eyes.gif";
          }, 11000);
      }


    });
  </script>

</dom-module>
