
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="x-flipcard.html">

<dom-module id="flash-card">
<style include="shared-styles"></style>
<style>
  :host {
    display: block;
    vertical-align: middle;
    width: 100%;
    text-align: center;

  }
  .content {
    text-align: center;
    font-size: 140%;
  }

  .card {
    height: 200px;
  }
</style>

<template>
    <div class="layout vertical">
      <p>Card: <span>{{id}}<span></p>

      <paper-material elevation="1" style="margin: 20px;">
      <x-flipcard class="card">
        <div class="front">{{question}}</div>
        <div class="back">{{answer}}</div>
      </x-flipcard>
      </paper-material>

      <div class="fixed-bottom layout horizontal" style="margin: 10px">
        <paper-button raised on-tap="_reset">Nok</paper-button>
        <div class="flex">{{timerValue}}</div>
        <paper-button raised on-tap="_space">:-)</paper-button>
      </div>
    </div>
</template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'flash-card',

        properties: {
          id: Number,
          question: {type: String, value: 'question'},
          answer: {type: String, value: ''},
          interval: {type: Number, value: 1.0},
          deck: {type: Number, observer: '_deckChanged'},
          timerValue: 10
        },

        ready: function() {
          this._next();
        },

        _deckChanged: function() {
          console.log('Selected deck: ' + this.deck);

          this._next();
        },

        // next card
        _next: function() {
          fs.getConnection().then(function(db) {
            return db.select()
                .from(fs.card_)
                .orderBy(fs.card_.interval, lf.Order.DESC)
                .limit(10)
                .exec();
          }).then(function(rs) {
            if (rs.length > 0) {
              console.log('First card displayed !');
              var randIndex = Math.floor((Math.random() * rs.length - 1) + 1)

              this.id = rs[randIndex].id;
              this.question = rs[randIndex].question;
              this.answer = rs[randIndex].answer;
              this.interval = rs[randIndex].interval;
              this.created = rs[randIndex].created;
              //this.deck = rs[0].deck;

              // wait for 10 seconds
              this.timerValue = 10;
              this.timer = window.setInterval(function() {
                if (this.timerValue > 0)  {
                  this.timerValue = this.timerValue - 1;
                } else {
                  window.clearInterval(this.timer);
                  // can't remember
                  this._reset();
                }
              }.bind(this), 1000);
            } else {
              // empty
              console.log('No card!');
            }
          }.bind(this));
        },

          // Картыг цээжилсэн учраас хойш тавих
    		_space: function() {
    			var newInterval = 1.0;
    			if (this.interval != 0) {
    				newInterval = 2 * this.interval; // Very basic spaced repetition.
    			}
    		},

        // Цээжлээгүй бол интервалыг шинэчилэн давтах
    		_reset: function() {
    			var newInterval = 0.3;
    			if (this.interval != 0) {
    				newInterval = 1.01 * this.interval;
    			}

          // save in db
          fs.getConnection().then(function(db) {
            db.update(fs.card_)
              .set(fs.card_.interval, newInterval)
              .where(fs.card_.id.eq(this.id))
              .exec();
          }.bind(this));
    		},

        _add: function() {
          // TODO: add new card
        }


      });
    })();
  </script>

</dom-module>
