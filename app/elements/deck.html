
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="deck-list">
  <style>
    :host {
      display: block;
    }
    li {
      padding: 10px;
    }

    a {
      vertical-align: middle;
    }
  </style>

  <template>
    <ul>
      <template is="dom-repeat" items="{{data}}">
        <li class="layout horizontal">
          <a href="{{_deckUrl(item.name)}}">{{item.name}}</a>
          
          <span class="flex"></span>

          <paper-icon-button  on-click="_remove" icon="clear" data-deck="{{item.name}}"></paper-icon-button>
        </li>
      </template>
    </ul>
  </template>

  <script>
    Polymer({
      is: 'deck-list',
      properties: {
        data: {
          type: Array,
          notify: true
        },
      },

      _deckUrl: function(id) {
        return '/decks/' + id;
      },

      _remove: function(e) {
        e.preventDefault();
        this.fire('remove', {deck: e.target.dataDeck});
      },

      _rename: function() {
        // TODO: implement renaming
      }

    });

  </script>

</dom-module>
